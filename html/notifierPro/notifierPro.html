		<script type="text/javascript">
			(function($, doc) {
				$.init({});
				$(".mui-table-view").on("tap", ".mui-table-view-cell", function() {
					var href = this.getAttribute("data-href");
					var msgId = this.getAttribute("data-id");
					$.ajax(req_url + "/api/v1/notice/read?access_token=" + access_token + "&openid=" + openid, {
						dataType: 'json', //服务器返回json格式数据
						type: 'GET', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded'
						},
						data: {
							"id": msgId
						},
						success: function(data) {},
						error: function() {}
					});
					$.openWindow({
						url: href
					});
				});
				var openid = localStorage.getItem("ptt_openid");
				var access_token = localStorage.getItem("access_token");
				$.ajax(req_url + '/api/v1/notice/list?access_token=' + access_token + '&openid=' + openid, {
					dataType: 'json', //服务器返回json格式数据
					type: 'GET', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					success: function(data) {
						localStorage.setItem("msgData", JSON.stringify(data));
						for(var i = 0; i < data.length; i++) {
							var li = document.createElement("li");
							li.className = "mui-table-view-cell";
							li.innerHTML = '<a class="mui-navigate-right">'
							li.innerHTML += ' <div>'
							li.innerHTML += '<p>'
							if(data.data.type == "1") {
								li.innerHTML += '<span class="pui-span-left-top">到期提醒</span>';
								li.setAttribute("data-href", "dureDetail.html");
							} else if(data.data.type == "2") {
								li.innerHTML += '<span class="pui-span-left-top">过期提醒</span>';
								li.setAttribute("data-href", "pasteDueDetail.html");
							} else if(data.data.type == "3") {
								li.innerHTML += '<span class="pui-span-left-top">续费提醒</span>';
								li.setAttribute("data-href", "renewDetail.html");
							}
							li.setAttribute("data-msgId", data.data[i].id);
							li.innerHTML += '<span class="pui-span-dot"></span>';
							li.innerHTML += '</p>';
							li.innerHTML += '<p class="pui-p-down">您有' + data.data[i].context.beExpiredCount + '个账户即将到期</p>';
							li.innerHTML += '</div>';
							li.innerHTML + '<span class="mui-pull-right pui-span-right">' + data.data[i].context.create_at + '</span>';
							li.innerHTML + '</a>';
							document.querySelector(".mui-table-view").appendChild(li);
						}

					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(type);
					}
				});
			}(mui, document));
		</script>
