<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../ux_1473630887_6370625/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="editGroup.css"/>
		<title>群组管理</title>
	</head>
	<body>
		<header class="mui-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left pui-a-left"></a>
			<h1 class="mui-title">群组管理</h1>
			<a class="mui-pull-right pui-a-right" href="#">删除</a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="#">
						<span>深圳宝安消防支队</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mt10">
				<li class="mui-table-view-input mui-input-row">
					<a href="#">
						<i class="icon icon-broad pui-icon-edit">&#xe607;</i>
						<label for="">群组名称</label>
						<input id="name" type="text" value="测试群组100" />
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mt10">
				<li class="mui-table-view-cell pui-list" data-href = "groupFunctionSetting.html">
					<a class="mui-navigate-right" href="#">
						<i class="icon icon-broad mui-icon pui-list-icon pui-list-icon-two">&#xe61e;</i>
						<span class="fz14">功能设置</span>
					</a>
				</li>
				<li class="mui-table-view-cell pui-list" data-href= "groupMember.html">
					<a class="mui-navigate-right" href="#">
						<i class="icon icon-broad mui-icon pui-list-icon pui-list-icon-two">&#xe612;</i>
						<span class="fz14">群组成员</span>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.querySelector(".pui-icon-edit").addEventListener("tap",function(e){
				e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
				var btnArray = ['取消', '确定'];
				mui.prompt('', '', '编辑群组', btnArray, function(e) {
					if (e.index == 1) {
						info.innerText = '谢谢你的评语：' + e.value;
					} else {
						info.innerText = '你点了取消按钮';
					}
				})
			})
		</script>
		<script type="text/javascript">
			 mui.plusReady(function() {
                var wv = plus.webview.currentWebview();
                var vText = wv.ProjectName;//这样就能接收到上个页面传过来的值了
                document.getElementById("lbProjectName").innerHTML = vText;                
            }); 
		</script>
		<script type="text/javascript">
			mui(".mui-table-view").on("tap",".pui-icon-edit",function(){
				var href = this.getAttribute("data-href");
				mui.openWindow(href);
			})
			mui(".mui-table-view").on("tap",".mui-table-view-cell",function(){
				var href = this.getAttribute("data-href");
				mui.openWindow(href);
			})
		</script>
		<script type="text/javascript">
			var openid = localStorage.getItem("ptt_openid");
			var access_token = localStorage.getItem("access_token");
			//请求删除
			mui.ajax(req_url + '/api/v1/profile/org?access_token=' + access_token + '&openid=' + openid, {
				dataType: 'json', //服务器返回json格式数据
				type: 'DELETE', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded'
				},
				success: function(data) {
					if (data.code == 20001) {
						var id = data.data.orginfo.id;
						mui.ajax(req_url + '/v1/group/name?access_token=' + access_token + '&openid=' + openid, {
							dataType: 'json', //服务器返回json格式数据
							data: {
								'org_id': id,
								'id':'8b13dd67190f4d74bac1e0b9e4f240cd'
								'name':name
							},
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							headers: {
								'Content-Type': 'application/json'
							},
							success: function(data) {
								console.log(data)
							},
							error: function(xhr, type, errorThrown) {
								console.log(type);
							}
						});
					}
				},
				error: function(xhr, type, errorThrown) {
					console.log(type);
				}
			});
		</script>
	</body>
</html>
