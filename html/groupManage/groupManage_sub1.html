		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					refresh('/api/v1/group/list','group');
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 0)); //参数为true代表没有更多数据了。
					refresh('/api/v1/group/list','group');
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			mui(".mui-table-view").on("tap",".mui-table-view-cell",function(){
				var href = this.getAttribute("data-href");
				var groupId = this.getAttribute("data-id");
				//TODO 将点击的用户的id写入本地存储，在下一个页面取出来
				localStorage.setItem("groupId",groupId);
				mui.openWindow(href);
			})

			var openid = localStorage.getItem("ptt_openid");
			var access_token = localStorage.getItem("access_token");

			mui(".mui-table-view").on('tap', 'a.mui-btn', function() {
				var groupId = this.parentNode.parentNode.getAttribute("data-id");
				var elem = this;
				var li = elem.parentNode.parentNode;
				mui.confirm('确认删除该条记录？', '', btnArray, function(e) {
					if (e.index == 0) {
						mui.ajax(req_url + '/api/v1/group/delete?access_token=' + access_token + '&openid=' + openid, {
							dataType: 'json', //服务器返回json格式数据
							type: 'POST', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							data:{
								'id':groupId,
							},
							headers: {
								'Content-Type': 'application/json' 
							},
							success: function(data) {
								if(data.code == 20001) {
									mui.alert("删除成功",function(){
										li.parentNode.removeChild(li);
									},"提示","确定");
								}
							},
							error: function(xhr, type, errorThrown) {
								console.log(type);
							}
						});
					} else {
						setTimeout(function() {
							$.swipeoutClose(li);
						}, 0);
					}
				});
			});
			var btnArray = ['确认', '取消'];
