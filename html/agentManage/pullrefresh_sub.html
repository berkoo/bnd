<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			mui(".mui-table-view").on("tap",".mui-table-view-cell",function(){
				var href = this.getAttribute("data-href");
				var dataId = this.getAttribute("data-id");
				localStorage.setItem("agentDetailId",dataId);
				mui.openWindow(href);
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					getAgentList(pageNum, 10, "", "", "", "", "init");
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++pageNum > recordsTotal / 10)); //参数为true代表没有更多数据了。
					getAgentList(pageNum, 10, "", "", "", "", "refresh");
				}, 1500);
			}
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			var pageNum = 0;
			var recordsTotal = 0;
			var openid = localStorage.getItem("ptt_openid");
			var access_token = localStorage.getItem("access_token");
			var getAgentList = function(pageNum, pageSize, name, province_id, city_id, district_id, loadType) {
				var table = document.body.querySelector('.mui-table-view');
				mui.ajax(req_url + '/api/v1/agent/list?access_token=' + access_token + '&openid=' + openid, {
					dataType: 'json', //服务器返回json格式数据
					type: 'get', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					data: {
						"name": name,
						"start": pageNum,
						"length": pageSize,
						"district_id": district_id,
						"city_id": city_id,
						"provice_id": province_id
					},
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded'
					},
					success: function(data) {
						recordsTotal = data.recordsTotal;
						if(loadType == "init") {
							table.innerHTML = "";
							for(var values in data.data) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.setAttribute("data-href", "agentDetail.html");
								li.setAttribute("data-id",values.id);
								li.innerHTML = '<p>' + values.name + '</p><p>' + values.contact + '</p><span class="mui-pull-right pui-slider-right">' + values.create_at + '</span>';
								table.insertNode(li);
							}
						} else {
							for(var values in data.data) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.setAttribute("data-href", "agentDetail.html");
								li.setAttribute("data-id",values.id);
								li.innerHTML = '<p>' + values.name + '</p><p>' + values.contact + '</p><span class="mui-pull-right pui-slider-right">' + values.create_at + '</span>';
								table.appendChild(li);
							}
						}
					},
					error: function() {

					}
				});
			}
		</script>
	</body>

</html>
